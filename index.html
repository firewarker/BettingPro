<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BettingPro - AI Betting Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0c1222;
      --bg-card: #141d2f;
      --bg-card-light: #1a2642;
      --bg-input: #0f172a;
      --accent-cyan: #22d3ee;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-yellow: #fbbf24;
      --accent-red: #ef4444;
      --accent-purple: #a855f7;
      --accent-orange: #f97316;
      --accent-gold: #eab308;
      --text-white: #ffffff;
      --text-gray: #94a3b8;
      --text-dark: #64748b;
      --border: rgba(255,255,255,0.08);
      --glow-cyan: 0 0 20px rgba(34, 211, 238, 0.3);
      --glow-green: 0 0 20px rgba(16, 185, 129, 0.3);
      --glow-gold: 0 0 20px rgba(234, 179, 8, 0.4);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-dark);
      background-image: radial-gradient(ellipse at top, rgba(34,211,238,0.05) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(59,130,246,0.05) 0%, transparent 50%);
      color: var(--text-white);
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .header {
      background: rgba(12,18,34,0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand-icon {
      width: 38px; height: 38px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem;
      box-shadow: var(--glow-cyan);
    }
    .brand-name {
      font-size: 1.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand-tagline { font-size: 0.6rem; color: var(--text-dark); text-transform: uppercase; letter-spacing: 1px; }
    .header-right { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .status-bar { display: flex; gap: 12px; }
    .status-item { display: flex; align-items: center; gap: 5px; font-size: 0.65rem; color: var(--text-dark); }
    .status-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--text-dark); }
    .status-dot.online { background: var(--accent-green); box-shadow: 0 0 6px var(--accent-green); }
    .status-dot.loading { background: var(--accent-yellow); animation: blink 1s infinite; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.3} }
    .header-btn {
      padding: 7px 14px;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: transform 0.2s;
    }
    .header-btn:hover { transform: scale(1.05); }
    .header-btn.secondary { background: var(--bg-card); border: 1px solid var(--border); }
    .main { max-width: 1400px; margin: 0 auto; padding: 20px; }
    
    /* Search Bar */
    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .search-input-wrapper {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-white);
      font-size: 0.9rem;
    }
    .search-input:focus { outline: none; border-color: var(--accent-cyan); }
    .search-input::placeholder { color: var(--text-dark); }
    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      opacity: 0.5;
    }
    .filter-btn {
      padding: 10px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-gray);
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }
    .filter-btn:hover, .filter-btn.active { border-color: var(--accent-cyan); color: var(--accent-cyan); }
    
    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
    }
    .panel-title { 
      font-size: 0.95rem; 
      font-weight: 700; 
      margin-bottom: 14px; 
      color: var(--accent-cyan);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .panel-title .badge {
      background: var(--accent-cyan);
      color: var(--bg-dark);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
    }
    .select-wrapper { position: relative; }
    .select-field {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-white);
      font-size: 0.9rem;
      cursor: pointer;
    }
    .select-field:focus { outline: none; border-color: var(--accent-cyan); }
    .fav-star {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.3;
      transition: all 0.2s;
    }
    .fav-star:hover, .fav-star.active { opacity: 1; color: var(--accent-gold); }
    
    .date-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .date-tab {
      padding: 10px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-gray);
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .date-tab:hover { border-color: var(--accent-cyan); color: var(--text-white); }
    .date-tab.active {
      background: linear-gradient(135deg, rgba(34,211,238,0.2), rgba(59,130,246,0.2));
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }
    .date-tab .count {
      background: var(--bg-card-light);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
    }
    .date-tab.active .count { background: var(--accent-cyan); color: var(--bg-dark); }
    
    /* Best Bets Section */
    .best-bets {
      background: linear-gradient(135deg, rgba(234, 179, 8, 0.1), rgba(249, 115, 22, 0.1));
      border: 1px solid var(--accent-gold);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
    }
    .best-bets-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--accent-gold);
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .best-bets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
    }
    .best-bet-card {
      background: var(--bg-card);
      border: 2px solid var(--accent-gold);
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    .best-bet-card::before {
      content: '‚≠ê';
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 1rem;
    }
    .best-bet-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--glow-gold);
    }
    .best-bet-match { font-size: 0.75rem; color: var(--text-dark); margin-bottom: 6px; }
    .best-bet-prediction { font-weight: 700; font-size: 1rem; margin-bottom: 4px; }
    .best-bet-stats { display: flex; gap: 12px; font-size: 0.8rem; }
    .best-bet-prob { color: var(--accent-gold); font-weight: 600; }
    .best-bet-quota { color: var(--accent-cyan); }
    
    .matches-list { display: flex; flex-direction: column; gap: 8px; }
    .match-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-card-light);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      gap: 10px;
    }
    .match-item:hover {
      border-color: var(--accent-cyan);
      transform: translateX(4px);
      box-shadow: var(--glow-cyan);
    }
    .match-item-left { display: flex; align-items: center; gap: 12px; flex: 1; min-width: 0; }
    .match-item-datetime {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 50px;
    }
    .match-item-date { font-size: 0.65rem; color: var(--text-dark); }
    .match-item-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--accent-cyan);
      font-weight: 600;
    }
    .match-item-teams { 
      font-weight: 600; 
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .match-item-league {
      font-size: 0.65rem;
      color: var(--text-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .match-item-badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.6rem;
      font-weight: 700;
      background: var(--bg-input);
      color: var(--text-gray);
      white-space: nowrap;
    }
    .match-item-badge.live { background: var(--accent-red); color: white; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.7} }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-gray);
      font-size: 0.8rem;
      cursor: pointer;
      margin-bottom: 16px;
      transition: all 0.2s;
    }
    .back-btn:hover { background: var(--bg-card-light); color: var(--accent-cyan); border-color: var(--accent-cyan); }
    
    .analysis-hero {
      background: linear-gradient(145deg, var(--bg-card), var(--bg-card-light));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 16px;
      text-align: center;
    }
    .hero-datetime {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 16px;
      background: var(--bg-input);
      border-radius: 16px;
      margin-bottom: 16px;
      font-size: 0.85rem;
    }
    .hero-datetime-date { color: var(--text-gray); }
    .hero-datetime-time { color: var(--accent-cyan); font-weight: 700; font-family: 'JetBrains Mono', monospace; }
    .hero-league { font-size: 0.8rem; color: var(--text-dark); margin-bottom: 16px; }
    .hero-match { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 16px; flex-wrap: wrap; }
    .hero-team { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .hero-team-logo { width: 56px; height: 56px; object-fit: contain; }
    .hero-team-logo-fallback {
      width: 56px; height: 56px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 1rem;
    }
    .hero-team-name { font-size: 1rem; font-weight: 700; max-width: 120px; text-align: center; }
    .hero-prediction { display: flex; align-items: center; gap: 8px; }
    .hero-score-box {
      width: 48px; height: 48px;
      background: var(--bg-input);
      border: 2px solid var(--accent-cyan);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem; font-weight: 700;
      box-shadow: var(--glow-cyan);
    }
    .hero-vs { padding: 4px 10px; background: var(--accent-blue); border-radius: 6px; font-weight: 700; font-size: 0.8rem; }
    .hero-footer { font-size: 0.75rem; color: var(--text-dark); }
    .hero-footer span { color: var(--accent-cyan); }
    
    /* H2H Section */
    .h2h-section {
      background: var(--bg-card-light);
      border-radius: 10px;
      padding: 14px;
      margin-top: 14px;
    }
    .h2h-title { font-size: 0.8rem; font-weight: 700; margin-bottom: 10px; color: var(--accent-yellow); }
    .h2h-matches { display: flex; flex-direction: column; gap: 6px; }
    .h2h-match {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: var(--bg-input);
      border-radius: 6px;
      font-size: 0.75rem;
    }
    .h2h-match-date { color: var(--text-dark); min-width: 60px; }
    .h2h-match-teams { flex: 1; text-align: center; font-size: 0.7rem; }
    .h2h-match-score { 
      font-family: 'JetBrains Mono', monospace; 
      font-weight: 700; 
      min-width: 45px; 
      text-align: center;
      color: var(--accent-cyan);
    }
    .h2h-summary {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
      font-size: 0.75rem;
    }
    .h2h-stat { text-align: center; }
    .h2h-stat-value { font-size: 1.1rem; font-weight: 700; color: var(--accent-cyan); }
    .h2h-stat-label { color: var(--text-dark); font-size: 0.65rem; }
    
    .analysis-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 14px; margin-bottom: 16px; }
    .analysis-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
    }
    .analysis-card.wide { grid-column: 1 / -1; }
    .card-title {
      display: flex; align-items: center; gap: 8px;
      margin-bottom: 14px;
      font-size: 0.9rem; font-weight: 700;
    }
    .card-title-icon {
      width: 28px; height: 28px;
      background: linear-gradient(135deg, rgba(34,211,238,0.2), rgba(59,130,246,0.2));
      border-radius: 7px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.9rem;
    }
    .card-title-badge {
      margin-left: auto;
      padding: 3px 8px;
      background: var(--accent-cyan);
      border-radius: 5px;
      font-size: 0.65rem; font-weight: 700;
    }
    .prob-row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
    .prob-row:last-child { margin-bottom: 0; }
    .prob-label { width: 80px; font-size: 0.75rem; color: var(--text-gray); }
    .prob-bar-track { flex: 1; height: 7px; background: var(--bg-input); border-radius: 4px; overflow: hidden; }
    .prob-bar-fill { height: 100%; border-radius: 4px; transition: width 0.5s; }
    .prob-bar-fill.cyan { background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue)); }
    .prob-bar-fill.green { background: linear-gradient(90deg, var(--accent-green), #34d399); }
    .prob-bar-fill.yellow { background: linear-gradient(90deg, var(--accent-yellow), #fcd34d); }
    .prob-bar-fill.purple { background: linear-gradient(90deg, var(--accent-purple), #c084fc); }
    .prob-bar-fill.red { background: linear-gradient(90deg, var(--accent-red), #f87171); }
    .prob-bar-fill.orange { background: linear-gradient(90deg, var(--accent-orange), #fb923c); }
    .prob-value {
      width: 45px; text-align: right;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem; font-weight: 600;
      color: var(--accent-cyan);
    }
    .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .stat-box {
      background: var(--bg-card-light);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    .stat-box-label { font-size: 0.6rem; color: var(--text-dark); margin-bottom: 3px; text-transform: uppercase; }
    .stat-box-value { font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; font-weight: 700; color: var(--accent-cyan); }
    .stat-box-sub { font-size: 0.55rem; color: var(--text-dark); margin-top: 2px; }
    .scores-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 6px; }
    .score-box {
      background: var(--bg-card-light);
      border-radius: 7px;
      padding: 8px 5px;
      text-align: center;
    }
    .score-box.highlight { background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue)); }
    .score-box-value { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; font-weight: 700; }
    .score-box-prob { font-size: 0.55rem; color: var(--text-dark); margin-top: 2px; }
    .score-box.highlight .score-box-prob { color: rgba(255,255,255,0.8); }
    
    /* Filter Panel */
    .filter-panel {
      background: var(--bg-card);
      border: 1px solid var(--accent-purple);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      display: none;
    }
    .filter-panel.active { display: block; }
    .filter-title { font-size: 0.85rem; font-weight: 700; color: var(--accent-purple); margin-bottom: 12px; }
    .filter-grid { display: flex; flex-wrap: wrap; gap: 8px; }
    .filter-chip {
      padding: 6px 14px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-chip:hover, .filter-chip.active {
      background: var(--accent-purple);
      border-color: var(--accent-purple);
      color: white;
    }
    .filter-range {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }
    .filter-range label { font-size: 0.75rem; color: var(--text-gray); }
    .filter-range input {
      width: 60px;
      padding: 6px 10px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: white;
      font-size: 0.8rem;
      text-align: center;
    }
    
    /* Predictions Panel */
    .predictions-panel {
      background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }
    .predictions-panel::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue), var(--accent-purple));
    }
    .predictions-header { text-align: center; margin-bottom: 16px; }
    .predictions-title {
      font-size: 1.2rem; font-weight: 800; margin-bottom: 4px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .predictions-subtitle { font-size: 0.75rem; color: var(--text-dark); }
    .predictions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 10px; }
    .prediction-card {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      transition: all 0.3s;
      position: relative;
    }
    .prediction-card:hover {
      border-color: var(--accent-cyan);
      transform: translateY(-2px);
      box-shadow: var(--glow-cyan);
    }
    .prediction-card.in-slip {
      border-color: var(--accent-green);
      background: rgba(16, 185, 129, 0.1);
    }
    .prediction-card.filtered-out { display: none; }
    .confidence-badge {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .confidence-badge.high { background: var(--accent-green); box-shadow: 0 0 5px var(--accent-green); }
    .confidence-badge.medium { background: var(--accent-yellow); box-shadow: 0 0 5px var(--accent-yellow); }
    .confidence-badge.low { background: var(--accent-red); box-shadow: 0 0 5px var(--accent-red); }
    .prediction-market { font-size: 0.6rem; color: var(--text-dark); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
    .prediction-value { font-size: 1.1rem; font-weight: 800; margin-bottom: 6px; }
    .prediction-stats { display: flex; justify-content: center; gap: 8px; margin-bottom: 6px; }
    .prediction-prob {
      padding: 3px 10px;
      background: linear-gradient(135deg, rgba(34,211,238,0.2), rgba(59,130,246,0.2));
      border-radius: 12px;
      font-family: 'JetBrains Mono', monospace;

      const cfg = type === 'football' ? CONFIG.API_FOOTBALL : CONFIG.FOOTYSTATS;

          callAPI('football', '/teams/statistics', { team: match.home.id, league: match.league.id, season: match.league.season || 2024 }),
          callAPI('football', '/teams/statistics', { team: match.away.id, league: match.league.id, season: match.league.season || 2024 })
        ]);
        homeStats = hs?.response;
        awayStats = as?.response;
      } catch (e) {}
      
      try {
        const h2hRes = await callAPI('football', '/fixtures/headtohead', { h2h: `${match.home.id}-${match.away.id}`, last: 10 });
        h2h = h2hRes?.response || [];
        state.h2hData = h2h.slice(0, 5);
      } catch (e) {}
      
      try {
        const predRes = await callAPI('football', '/predictions', { fixture: match.id });
        apiPred = predRes?.response?.[0];
      } catch (e) {}
      
      let fsMatch = null;
      const fsKeys = [
        `${match.home.name.toLowerCase()}_${match.away.name.toLowerCase()}`,
        match.home.name.toLowerCase().replace(/\s+/g, '') + '_' + match.away.name.toLowerCase().replace(/\s+/g, '')
      ];
      for (const k of fsKeys) {
        if (state.fsData.has(k)) { fsMatch = state.fsData.get(k); break; }
      }
      
      state.analysis = buildAnalysis(match, homeStats, awayStats, h2h, apiPred, fsMatch);
      state.loading = false;
      render();
    }

    // === ALGORITHM ===
    function buildAnalysis(match, homeStats, awayStats, h2h, apiPred, fsMatch) {
      const leagueAvg = LEAGUE_AVGS[match.league.name] || LEAGUE_AVGS['default'];
      const baseXG = leagueAvg / 2;
      
      const homeData = extractTeamData(homeStats, 'home', baseXG);
      const awayData = extractTeamData(awayStats, 'away', baseXG * 0.9);
      
      let homeXG = calculateXG(homeData, awayData, 'home', apiPred, fsMatch, baseXG);
      let awayXG = calculateXG(awayData, homeData, 'away', apiPred, fsMatch, baseXG * 0.9);
      
      if (h2h.length >= 3) {
        const h2hAdj = analyzeH2H(h2h, match.home.id);
        homeXG *= h2hAdj.homeMultiplier;
        awayXG *= h2hAdj.awayMultiplier;
        if (h2hAdj.isTight) { homeXG *= 0.92; awayXG *= 0.92; }
      }
      
      homeXG *= 1.08;
      awayXG *= 0.97;
      
      homeXG = clamp(0.4, homeXG, 3.5);
      awayXG = clamp(0.3, awayXG, 3.0);
      
      const p1X2 = calc1X2(homeXG, awayXG);
      const pOU = calcOU(homeXG, awayXG);
      const pBTTS = calcBTTS(homeXG, awayXG, homeData, awayData);
      const exactScores = calcExactScores(homeXG, awayXG);
      const pDC = calcDoubleChance(p1X2);
      const pTeamGoals = calcTeamGoals(homeXG, awayXG);
      
      const corners = calculateCorners(homeData, awayData, fsMatch);
      const cards = calculateCards(homeData, awayData, fsMatch);
      
      const predictions = buildPredictions(match, homeXG, awayXG, p1X2, pOU, pBTTS, pDC, pTeamGoals, exactScores, corners, cards);
      const combos = buildCombos(p1X2, pOU, pBTTS, pDC, homeXG, awayXG, match);
      const h2hInfo = summarizeH2H(h2h, match.home.id);
      
      return {
        match, xG: { home: homeXG, away: awayXG, total: homeXG + awayXG },
        p1X2, pOU, pBTTS, pDC, pTeamGoals,
        exactScores: exactScores.slice(0, 12),
        corners, cards, h2h: h2hInfo,
        predictions, combos,
        quality: (homeStats || awayStats) ? 'enhanced' : 'base',
        leagueAvg
      };
    }

    function extractTeamData(stats, side, defaultXG) {
      if (!stats) return { goalsFor: defaultXG, goalsAgainst: defaultXG * 0.95, cleanSheetPct: 25, failedToScorePct: 25, bttsYesPct: 50, form: 'DDDDD', corners: 5.0, cards: 1.8 };
      
      const goals = stats.goals || {};
      const played = stats.fixtures?.played?.total || 1;
      const forAvg = side === 'home' ? (goals.for?.average?.home || goals.for?.average?.total || defaultXG) : (goals.for?.average?.away || goals.for?.average?.total || defaultXG);
      const againstAvg = side === 'home' ? (goals.against?.average?.home || goals.against?.average?.total || defaultXG * 0.95) : (goals.against?.average?.away || goals.against?.average?.total || defaultXG);
      const cleanSheets = stats.clean_sheet?.total || 0;
      const failedToScore = stats.failed_to_score?.total || 0;
      
      return {
        goalsFor: parseFloat(forAvg) || defaultXG,
        goalsAgainst: parseFloat(againstAvg) || defaultXG * 0.95,
        cleanSheetPct: (cleanSheets / played) * 100,
        failedToScorePct: (failedToScore / played) * 100,
        bttsYesPct: 100 - ((cleanSheets / played) * 100 + (failedToScore / played) * 100) / 2,
        form: stats.form || 'DDDDD',
        corners: 5.0,
        cards: (stats.cards?.yellow?.total || 0) / played || 1.8
      };
    }

    function calculateXG(teamData, opponentData, side, apiPred, fsMatch, baseXG) {
      let xg = (teamData.goalsFor * 0.55) + (opponentData.goalsAgainst * 0.45);
      xg *= calculateFormMultiplier(teamData.form);
      if (opponentData.cleanSheetPct > 35) xg *= (1 - (opponentData.cleanSheetPct - 35) / 200);
      
      if (apiPred?.predictions?.goals) {
        const apiGoal = side === 'home' ? parseFloat(apiPred.predictions.goals.home) : parseFloat(apiPred.predictions.goals.away);
        if (apiGoal > 0) xg = (xg * 0.55) + (apiGoal * 0.45);
      }
      
      if (fsMatch) {
        const fsXg = side === 'home' ? fsMatch.home_xg : fsMatch.away_xg;
        const fsPpg = side === 'home' ? fsMatch.home_ppg : fsMatch.away_ppg;
        const fsAvgGoals = side === 'home' ? fsMatch.avg_goals_home : fsMatch.avg_goals_away;
        if (fsXg > 0) xg = (xg * 0.5) + (fsXg * 0.5);
        else if (fsAvgGoals > 0) xg = (xg * 0.6) + (fsAvgGoals * 0.4);
        else if (fsPpg > 0) xg = (xg * 0.7) + (fsPpg * 0.3);
      }
      
      if (teamData.goalsFor > baseXG * 1.2) xg = Math.max(xg, baseXG * 0.9);
      return xg;
    }

    function calculateFormMultiplier(form) {
      if (!form || form.length === 0) return 1.0;
      const recent = form.slice(0, 5).split('');
      const weights = [1.0, 0.9, 0.8, 0.7, 0.6];
      let score = 0;
      recent.forEach((r, i) => {
        const w = weights[i] || 0.5;
        if (r === 'W') score += 1.0 * w;
        else if (r === 'D') score += 0.5 * w;
        else score += 0.1 * w;
      });
      const maxScore = weights.slice(0, recent.length).reduce((a, b) => a + b, 0);
      return 0.88 + ((score / maxScore) * 0.24);
    }

    function analyzeH2H(h2h, homeTeamId) {
      let homeGoals = 0, awayGoals = 0, homeWins = 0, awayWins = 0, draws = 0;
      h2h.forEach(m => {
        const hg = m.goals?.home || 0, ag = m.goals?.away || 0;
        if (m.teams?.home?.id === homeTeamId) {
          homeGoals += hg; awayGoals += ag;
          if (hg > ag) homeWins++; else if (hg < ag) awayWins++; else draws++;
        } else {
          homeGoals += ag; awayGoals += hg;
          if (ag > hg) homeWins++; else if (ag < hg) awayWins++; else draws++;
        }
      });
      const totalMatches = h2h.length;
      const avgHome = homeGoals / totalMatches, avgAway = awayGoals / totalMatches;
      const totalAvg = (avgHome + avgAway) / 2;
      const isTight = draws >= totalMatches * 0.3 || Math.abs(homeWins - awayWins) <= 1;
      return {
        homeMultiplier: totalAvg > 0 ? clamp(0.92, avgHome / totalAvg, 1.08) : 1.0,
        awayMultiplier: totalAvg > 0 ? clamp(0.92, avgAway / totalAvg, 1.08) : 1.0,
        isTight
      };
    }

    function summarizeH2H(h2h, homeTeamId) {
      const info = { matches: h2h.length, homeWins: 0, draws: 0, awayWins: 0, totalGoals: 0 };
      h2h.forEach(m => {
        const hg = m.goals?.home || 0, ag = m.goals?.away || 0;
        info.totalGoals += hg + ag;
        if (m.teams?.home?.id === homeTeamId) {
          if (hg > ag) info.homeWins++; else if (hg < ag) info.awayWins++; else info.draws++;
        } else {
          if (ag > hg) info.homeWins++; else if (ag < hg) info.awayWins++; else info.draws++;
        }
      });
      info.avgGoals = info.matches ? (info.totalGoals / info.matches).toFixed(1) : '2.5';
      return info;
    }

    function calculateCorners(homeData, awayData, fsMatch) {
      let home = 5.0, away = 4.5;
      if (fsMatch) {
        if (fsMatch.home_corners || fsMatch.corners_home_avg) home = fsMatch.home_corners || fsMatch.corners_home_avg;
        if (fsMatch.away_corners || fsMatch.corners_away_avg) away = fsMatch.away_corners || fsMatch.corners_away_avg;
      }
      const total = home + away;
      const probs = {};
      [8.5, 9.5, 10.5, 11.5].forEach(line => {
        const diff = total - line;
        probs[line] = { over: clamp(15, 50 + diff * 10, 85), under: clamp(15, 50 - diff * 10, 85) };
      });
      return { home, away, total, probs };
    }

    function calculateCards(homeData, awayData, fsMatch) {
      let home = homeData.cards || 1.8, away = awayData.cards || 1.9;
      if (fsMatch) {
        if (fsMatch.home_cards || fsMatch.cards_home_avg) home = fsMatch.home_cards || fsMatch.cards_home_avg;
        if (fsMatch.away_cards || fsMatch.cards_away_avg) away = fsMatch.away_cards || fsMatch.cards_away_avg;
      }
      const total = home + away;
      const probs = {};
      [2.5, 3.5, 4.5, 5.5].forEach(line => {
        const diff = total - line;
        probs[line] = { over: clamp(15, 50 + diff * 12, 85), under: clamp(15, 50 - diff * 12, 85) };
      });
      return { home, away, total, probs };
    }

    // === PROBABILITY CALCULATIONS ===
    function calc1X2(lH, lA) {
      let pH = 0, pD = 0, pA = 0;
      for (let i = 0; i <= 7; i++) {
        for (let j = 0; j <= 7; j++) {
          const p = poisson(lH, i) * poisson(lA, j);
          if (i > j) pH += p; else if (i === j) pD += p; else pA += p;
        }
      }
      const t = pH + pD + pA;
      return { home: (pH/t)*100, draw: (pD/t)*100, away: (pA/t)*100 };
    }

    function calcBTTS(lH, lA, homeData, awayData) {
      const pHomeScores = 1 - poisson(lH, 0);
      const pAwayScores = 1 - poisson(lA, 0);
      let baseBTTS = pHomeScores * pAwayScores * 100;
      if (homeData && awayData) {
        const avgCleanSheet = (homeData.cleanSheetPct + awayData.cleanSheetPct) / 2;
        const avgFailedToScore = (homeData.failedToScorePct + awayData.failedToScorePct) / 2;
        baseBTTS *= (1 - avgCleanSheet / 300);
        baseBTTS *= (1 - avgFailedToScore / 300);
        if (homeData.bttsYesPct > 0 && awayData.bttsYesPct > 0) {
          const historicalBTTS = (homeData.bttsYesPct + awayData.bttsYesPct) / 2;
          baseBTTS = (baseBTTS * 0.6) + (historicalBTTS * 0.4);
        }
      }
      return clamp(20, baseBTTS, 80);
    }

    function calcOU(lH, lA) {
      const result = {};
      [0.5, 1.5, 2.5, 3.5, 4.5].forEach(line => {
        let pUnder = 0;
        for (let i = 0; i <= 7; i++) {
          for (let j = 0; j <= 7; j++) {
            if (i + j <= Math.floor(line)) pUnder += poisson(lH, i) * poisson(lA, j);
          }
        }
        result[line] = { over: clamp(5, (1 - pUnder) * 100, 95), under: clamp(5, pUnder * 100, 95) };
      });
      return result;
    }

    function calcDoubleChance(p1X2) {
      return { '1X': p1X2.home + p1X2.draw, 'X2': p1X2.draw + p1X2.away, '12': p1X2.home + p1X2.away };
    }

    function calcTeamGoals(lH, lA) {
      const calcOver = (lambda, line) => {
        let pUnder = 0;
        for (let i = 0; i <= Math.floor(line); i++) pUnder += poisson(lambda, i);
        return (1 - pUnder) * 100;
      };
      return {
        homeOver05: calcOver(lH, 0.5), homeOver15: calcOver(lH, 1.5), homeOver25: calcOver(lH, 2.5),
        awayOver05: calcOver(lA, 0.5), awayOver15: calcOver(lA, 1.5), awayOver25: calcOver(lA, 2.5)
      };
    }

    function calcExactScores(lH, lA) {
      const scores = [];
      for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 5; j++) {
          scores.push({ h: i, a: j, p: poisson(lH, i) * poisson(lA, j) * 100 });
        }
      }
      return scores.sort((a, b) => b.p - a.p);
    }

    function calcMultigol(lH, lA, min, max) {
      let prob = 0;
      for (let i = 0; i <= 7; i++) {
        for (let j = 0; j <= 7; j++) {
          const total = i + j;
          if (total >= min && total <= max) prob += poisson(lH, i) * poisson(lA, j);
        }
      }
      return prob * 100;
    }

    function calcTeamMultigol(lambda, min, max) {
      let prob = 0;
      for (let i = min; i <= Math.min(max, 7); i++) prob += poisson(lambda, i);
      return prob * 100;
    }

    function getConfidence(prob) {
      if (prob >= 65) return 'high';
      if (prob >= 50) return 'medium';
      return 'low';
    }

    // === BUILD PREDICTIONS ===
    function buildPredictions(match, homeXG, awayXG, p1X2, pOU, pBTTS, pDC, pTeamGoals, exactScores, corners, cards) {
      const predictions = [];
      const totXG = homeXG + awayXG;
      const matchId = match.id;
      const matchName = `${match.home.name} - ${match.away.name}`;
      
      // 1. 1X2
      const maxProb1X2 = Math.max(p1X2.home, p1X2.draw, p1X2.away);
      let esito = p1X2.home === maxProb1X2 ? '1' : (p1X2.away === maxProb1X2 ? '2' : 'X');
      predictions.push({ id: `${matchId}_1x2`, market: 'Esito 1X2', value: esito, prob: maxProb1X2, reason: esito === '1' ? match.home.name : (esito === '2' ? match.away.name : 'Pareggio'), matchName, type: '1x2' });
      
      // 2. Doppia Chance
      const maxDC = Math.max(pDC['1X'], pDC['X2'], pDC['12']);
      let dcValue = pDC['1X'] === maxDC ? '1X' : (pDC['X2'] === maxDC ? 'X2' : '12');
      predictions.push({ id: `${matchId}_dc`, market: 'Doppia Chance', value: dcValue, prob: maxDC, reason: `1X:${pDC['1X'].toFixed(0)}% X2:${pDC['X2'].toFixed(0)}% 12:${pDC['12'].toFixed(0)}%`, matchName, type: 'dc' });
      
      // 3. GG/NG
      predictions.push({ id: `${matchId}_btts`, market: 'GG / NG', value: pBTTS >= 50 ? 'GG' : 'NG', prob: pBTTS >= 50 ? pBTTS : (100 - pBTTS), reason: `GG:${pBTTS.toFixed(0)}% NG:${(100-pBTTS).toFixed(0)}%`, matchName, type: 'btts' });
      
      // 4-5. O/U 2.5 & 1.5
      predictions.push({ id: `${matchId}_ou25`, market: 'Over/Under 2.5', value: pOU[2.5].over >= 50 ? 'Over 2.5' : 'Under 2.5', prob: Math.max(pOU[2.5].over, pOU[2.5].under), reason: `O:${pOU[2.5].over.toFixed(0)}% U:${pOU[2.5].under.toFixed(0)}%`, matchName, type: 'ou' });
      predictions.push({ id: `${matchId}_ou15`, market: 'Over/Under 1.5', value: pOU[1.5].over >= 50 ? 'Over 1.5' : 'Under 1.5', prob: Math.max(pOU[1.5].over, pOU[1.5].under), reason: `O:${pOU[1.5].over.toFixed(0)}% U:${pOU[1.5].under.toFixed(0)}%`, matchName, type: 'ou' });
      
      // 6-7. Casa/Ospite Segna
      predictions.push({ id: `${matchId}_homeScores`, market: 'Casa Segna', value: pTeamGoals.homeOver05 >= 50 ? 'S√¨' : 'No', prob: pTeamGoals.homeOver05 >= 50 ? pTeamGoals.homeOver05 : (100 - pTeamGoals.homeOver05), reason: `${match.home.name.split(' ')[0]} O0.5: ${pTeamGoals.homeOver05.toFixed(0)}%`, matchName, type: 'team' });
      predictions.push({ id: `${matchId}_awayScores`, market: 'Ospite Segna', value: pTeamGoals.awayOver05 >= 50 ? 'S√¨' : 'No', prob: pTeamGoals.awayOver05 >= 50 ? pTeamGoals.awayOver05 : (100 - pTeamGoals.awayOver05), reason: `${match.away.name.split(' ')[0]} O0.5: ${pTeamGoals.awayOver05.toFixed(0)}%`, matchName, type: 'team' });
      
      // 8-9. O1.5 Casa / O0.5 Ospite
      predictions.push({ id: `${matchId}_homeO15`, market: 'Over 1.5 Casa', value: pTeamGoals.homeOver15 >= 50 ? 'S√¨' : 'No', prob: pTeamGoals.homeOver15 >= 50 ? pTeamGoals.homeOver15 : (100 - pTeamGoals.homeOver15), reason: `xG casa: ${homeXG.toFixed(2)}`, matchName, type: 'team' });
      predictions.push({ id: `${matchId}_awayO05`, market: 'Over 0.5 Ospite', value: 'S√¨', prob: pTeamGoals.awayOver05, reason: `xG ospite: ${awayXG.toFixed(2)}`, matchName, type: 'team' });
      
      // 10-12. Multigol
      const mg02 = calcMultigol(homeXG, awayXG, 0, 2), mg13 = calcMultigol(homeXG, awayXG, 1, 3);
      const mg24 = calcMultigol(homeXG, awayXG, 2, 4), mg35 = calcMultigol(homeXG, awayXG, 3, 5);
      let bestMG = { range: '1-3', prob: mg13 };
      if (mg02 > bestMG.prob) bestMG = { range: '0-2', prob: mg02 };
      if (mg24 > bestMG.prob) bestMG = { range: '2-4', prob: mg24 };
      if (mg35 > bestMG.prob) bestMG = { range: '3-5', prob: mg35 };
      predictions.push({ id: `${matchId}_mg`, market: 'Multigol', value: bestMG.range, prob: clamp(35, bestMG.prob, 80), reason: `xG tot: ${totXG.toFixed(2)}`, matchName, type: 'mg' });
      
      const mgHome13 = calcTeamMultigol(homeXG, 1, 3), mgAway13 = calcTeamMultigol(awayXG, 1, 3);
      predictions.push({ id: `${matchId}_mgHome`, market: 'MG Casa 1-3', value: mgHome13 >= 50 ? 'S√¨' : 'No', prob: mgHome13 >= 50 ? mgHome13 : (100 - mgHome13), reason: `xG: ${homeXG.toFixed(2)}`, matchName, type: 'mg' });
      predictions.push({ id: `${matchId}_mgAway`, market: 'MG Ospite 1-3', value: mgAway13 >= 50 ? 'S√¨' : 'No', prob: mgAway13 >= 50 ? mgAway13 : (100 - mgAway13), reason: `xG: ${awayXG.toFixed(2)}`, matchName, type: 'mg' });
      
      // 13-14. Corner & Cards
      const cornerLine = 9.5, cornerProb = corners.probs[cornerLine];
      predictions.push({ id: `${matchId}_corners`, market: 'Corner', value: cornerProb.over >= 50 ? `O ${cornerLine}` : `U ${cornerLine}`, prob: Math.max(cornerProb.over, cornerProb.under), reason: `Media: ${corners.total.toFixed(1)}`, matchName, type: 'corner' });
      const cardLine = cards.total > 4 ? 4.5 : 3.5, cardProb = cards.probs[cardLine];
      predictions.push({ id: `${matchId}_cards`, market: 'Cartellini', value: cardProb.over >= 50 ? `O ${cardLine}` : `U ${cardLine}`, prob: Math.max(cardProb.over, cardProb.under), reason: `Media: ${cards.total.toFixed(1)}`, matchName, type: 'card' });
      
      // 15-16. Exact scores
      predictions.push({ id: `${matchId}_exact1`, market: 'Ris. Esatto', value: `${exactScores[0].h}-${exactScores[0].a}`, prob: exactScores[0].p, reason: 'Top 1', matchName, type: 'exact' });
      predictions.push({ id: `${matchId}_exact2`, market: 'Ris. Esatto Alt', value: `${exactScores[1].h}-${exactScores[1].a}`, prob: exactScores[1].p, reason: 'Top 2', matchName, type: 'exact' });
      
      return predictions.sort((a, b) => b.prob - a.prob);
    }

    function buildCombos(p1X2, pOU, pBTTS, pDC, homeXG, awayXG, match) {
      const combos = [];
      const matchId = match.id;
      const matchName = `${match.home.name} - ${match.away.name}`;
      
      if (p1X2.home > 45) {
        const prob = (p1X2.home / 100) * (pOU[1.5].over / 100) * 100;
        combos.push({ id: `${matchId}_c1`, value: '1 + Over 1.5', prob: clamp(15, prob * 1.1, 70), matchName });
      }
      if (p1X2.away > 35) {
        const prob = (p1X2.away / 100) * (pOU[1.5].over / 100) * 100;
        combos.push({ id: `${matchId}_c2`, value: '2 + Over 1.5', prob: clamp(15, prob * 1.1, 60), matchName });
      }
      if (pBTTS > 45 && pOU[2.5].over > 45) {
        const prob = (pBTTS / 100) * (pOU[2.5].over / 100) * 100;
        combos.push({ id: `${matchId}_c3`, value: 'GG + Over 2.5', prob: clamp(15, prob * 1.15, 55), matchName });
      }
      if (pBTTS > 45) {
        const prob = (pBTTS / 100) * (pOU[3.5].under / 100) * 100;
        combos.push({ id: `${matchId}_c4`, value: 'GG + Under 3.5', prob: clamp(20, prob * 1.1, 65), matchName });
      }
      if (pDC['1X'] > 55) {
        const prob = (pDC['1X'] / 100) * (pOU[1.5].over / 100) * 100;
        combos.push({ id: `${matchId}_c5`, value: '1X + Over 1.5', prob: clamp(25, prob * 1.05, 70), matchName });
      }
      if (pDC['X2'] > 50 && pBTTS > 45) {
        const prob = (pDC['X2'] / 100) * (pBTTS / 100) * 100;
        combos.push({ id: `${matchId}_c6`, value: 'X2 + GG', prob: clamp(15, prob * 1.1, 55), matchName });
      }
      
      return combos.sort((a, b) => b.prob - a.prob).slice(0, 4);
    }

        const dayWon = dayBets.filter(s => s.result === 'won').length;

    function attachEvents() {
      // Search
      document.getElementById('searchInput')?.addEventListener('input', e => {
        state.searchQuery = e.target.value;
        render();
      });
      
      // League select
      document.getElementById('leagueSelect')?.addEventListener('change', e => {
        const id = parseInt(e.target.value);
        if (id) {
          state.selectedLeague = state.leagues.find(l => l.id === id);
          state.selectedDate = 0;
          state.view = 'matches';
          render();
        }
      });
      
      // Back buttons
      document.getElementById('backToHome')?.addEventListener('click', () => {
        state.view = 'home';
        state.selectedLeague = null;
        state.searchQuery = '';
        render();
      });
      
      document.querySelectorAll('#backToMatches, #backToMatches2').forEach(el => {
        el?.addEventListener('click', () => {
          state.view = 'matches';
          state.selectedMatch = null;
          state.analysis = null;
          state.showFilters = false;
          render();
        });
      });
      
      // Favorite toggle
      document.getElementById('toggleFav')?.addEventListener('click', () => {
        if (state.selectedLeague) toggleFavorite(state.selectedLeague.id);
      });
      
      // Date tabs
      document.querySelectorAll('.date-tab').forEach(el => {
        el.addEventListener('click', () => {
          state.selectedDate = parseInt(el.dataset.date);
          render();
        });
      });
      
      // Match items
      document.querySelectorAll('.match-item').forEach(el => {
        el.addEventListener('click', () => {
          const id = parseInt(el.dataset.id);
          const match = state.allMatches.find(m => m.id === id);
          if (match) analyzeMatch(match);
        });
      });
      
      // Refresh
      document.getElementById('refreshBtn')?.addEventListener('click', () => {
        if (state.selectedMatch) analyzeMatch(state.selectedMatch);
      });
      
      // Filters
      document.getElementById('toggleFilters')?.addEventListener('click', () => {
        state.showFilters = !state.showFilters;
        render();
      });
      
      document.querySelectorAll('.filter-chip').forEach(el => {
        el.addEventListener('click', () => {
          state.filterType = el.dataset.type || null;
          render();
        });
      });
      
      document.getElementById('filterMinProb')?.addEventListener('change', e => {
        state.filterMinProb = parseInt(e.target.value) || 0;
        render();
      });
      
      // Add to slip
      document.querySelectorAll('.prediction-add-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          e.stopPropagation();
          const card = btn.closest('.prediction-card');
          const pred = JSON.parse(card.dataset.pred.replace(/\\'/g, "'"));
          if (isInSlip(pred.id)) removeFromSlip(pred.id);
          else addToSlip(pred);
          render();
        });
      });
      
      // Combo cards
      document.querySelectorAll('.combo-card').forEach(card => {
        card.addEventListener('click', () => {
          const combo = JSON.parse(card.dataset.combo);
          if (isInSlip(combo.id)) removeFromSlip(combo.id);
          else addToSlip({ ...combo, market: 'Combo' });
          render();
        });
      });
      
      // Stats modal
      document.getElementById('openStats')?.addEventListener('click', () => {
        document.getElementById('modalContent').innerHTML = renderModalContent();
        document.getElementById('statsModal').classList.add('active');
        attachModalEvents();
      });
      
      document.getElementById('closeModal')?.addEventListener('click', () => {
        document.getElementById('statsModal').classList.remove('active');
      });
      
      document.getElementById('statsModal')?.addEventListener('click', e => {
        if (e.target.id === 'statsModal') document.getElementById('statsModal').classList.remove('active');
      });
      
      // Slip buttons
      document.getElementById('viewSlip')?.addEventListener('click', () => {
        document.getElementById('modalContent').innerHTML = renderModalContent();
        document.getElementById('statsModal').classList.add('active');
        attachModalEvents();
      });
      
      document.getElementById('exportSlip')?.addEventListener('click', exportSlip);
      document.getElementById('clearSlip')?.addEventListener('click', clearSlip);
    }

    function attachModalEvents() {
      document.querySelectorAll('.slip-item-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const action = btn.dataset.action, id = btn.dataset.id;
          if (action === 'remove') removeFromSlip(id);
          else markResult(id, action);
          document.getElementById('modalContent').innerHTML = renderModalContent();
          attachModalEvents();
          render();
        });
      });
    }

    // === INIT ===
    async function init() {
      console.log('üöÄ BettingPro v6 starting...');
      render();
      await loadAllData();
      console.log('‚úÖ Ready!');
    }

    init();
  </script>

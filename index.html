<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BettingPro - AI Betting Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0c1222;
      --bg-card: #141d2f;
      --bg-card-light: #1a2642;
      --bg-input: #0f172a;
      --accent-cyan: #22d3ee;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-yellow: #fbbf24;
      --accent-red: #ef4444;
      --accent-purple: #a855f7;
      --text-white: #ffffff;
      --text-gray: #94a3b8;
      --text-dark: #64748b;
      --border: rgba(255,255,255,0.08);
      --glow-cyan: 0 0 20px rgba(34, 211, 238, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-dark);
      background-image: radial-gradient(ellipse at top, rgba(34,211,238,0.05) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(59,130,246,0.05) 0%, transparent 50%);
      color: var(--text-white);
      min-height: 100vh;
    }
    .header {
      background: rgba(12,18,34,0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }
    .brand { display: flex; align-items: center; gap: 14px; }
    .brand-icon {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem;
      box-shadow: var(--glow-cyan);
    }
    .brand-name {
      font-size: 1.4rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand-tagline { font-size: 0.7rem; color: var(--text-dark); text-transform: uppercase; letter-spacing: 1px; }
    .status-bar { display: flex; gap: 20px; }
    .status-item { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; color: var(--text-dark); }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-dark); }
    .status-dot.online { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
    .status-dot.loading { background: var(--accent-yellow); animation: blink 1s infinite; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.3} }
    .main { max-width: 1400px; margin: 0 auto; padding: 32px; }
    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .panel-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; color: var(--accent-cyan); }
    .select-field {
      width: 100%;
      padding: 16px 20px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: var(--text-white);
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .select-field:focus { outline: none; border-color: var(--accent-cyan); }
    .matches-list { display: flex; flex-direction: column; gap: 12px; }
    .match-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--bg-card-light);
      border: 1px solid var(--border);
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .match-item:hover {
      border-color: var(--accent-cyan);
      transform: translateX(8px);
      box-shadow: var(--glow-cyan);
    }
    .match-item-left { display: flex; align-items: center; gap: 16px; }
    .match-item-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--accent-cyan);
      min-width: 50px;
    }
    .match-item-teams { font-weight: 600; }
    .match-item-badge {
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 700;
      background: var(--bg-input);
      color: var(--text-gray);
    }
    .match-item-badge.live { background: var(--accent-red); color: white; }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-gray);
      font-size: 0.9rem;
      cursor: pointer;
      margin-bottom: 24px;
      transition: all 0.2s;
    }
    .back-btn:hover { background: var(--bg-card-light); color: var(--accent-cyan); border-color: var(--accent-cyan); }
    .analysis-hero {
      background: linear-gradient(145deg, var(--bg-card), var(--bg-card-light));
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 24px;
      text-align: center;
    }
    .hero-league { font-size: 0.9rem; color: var(--text-dark); margin-bottom: 24px; }
    .hero-match { display: flex; align-items: center; justify-content: center; gap: 32px; margin-bottom: 24px; flex-wrap: wrap; }
    .hero-team { display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .hero-team-logo { width: 72px; height: 72px; object-fit: contain; }
    .hero-team-logo-fallback {
      width: 72px; height: 72px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 1.2rem;
    }
    .hero-team-name { font-size: 1.2rem; font-weight: 700; max-width: 150px; text-align: center; }
    .hero-prediction { display: flex; align-items: center; gap: 12px; }
    .hero-score-box {
      width: 64px; height: 64px;
      background: var(--bg-input);
      border: 2px solid var(--accent-cyan);
      border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 2rem; font-weight: 700;
      box-shadow: var(--glow-cyan);
    }
    .hero-vs { padding: 8px 16px; background: var(--accent-blue); border-radius: 8px; font-weight: 700; }
    .hero-footer { font-size: 0.85rem; color: var(--text-dark); }
    .hero-footer span { color: var(--accent-cyan); }
    .analysis-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-bottom: 24px; }
    .analysis-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
    }
    .analysis-card.wide { grid-column: 1 / -1; }
    .card-title {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 20px;
      font-size: 1rem; font-weight: 700;
    }
    .card-title-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, rgba(34,211,238,0.2), rgba(59,130,246,0.2));
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.1rem;
    }
    .card-title-badge {
      margin-left: auto;
      padding: 4px 12px;
      background: var(--accent-cyan);
      border-radius: 6px;
      font-size: 0.75rem; font-weight: 700;
    }
    .prob-row { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
    .prob-row:last-child { margin-bottom: 0; }
    .prob-label { width: 100px; font-size: 0.85rem; color: var(--text-gray); }
    .prob-bar-track { flex: 1; height: 10px; background: var(--bg-input); border-radius: 5px; overflow: hidden; }
    .prob-bar-fill { height: 100%; border-radius: 5px; transition: width 0.5s; }
    .prob-bar-fill.cyan { background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue)); }
    .prob-bar-fill.green { background: linear-gradient(90deg, var(--accent-green), #34d399); }
    .prob-bar-fill.yellow { background: linear-gradient(90deg, var(--accent-yellow), #fcd34d); }
    .prob-bar-fill.purple { background: linear-gradient(90deg, var(--accent-purple), #c084fc); }
    .prob-bar-fill.red { background: linear-gradient(90deg, var(--accent-red), #f87171); }
    .prob-value {
      width: 55px; text-align: right;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem; font-weight: 600;
      color: var(--accent-cyan);
    }
    .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .stat-box {
      background: var(--bg-card-light);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
    .stat-box-label { font-size: 0.7rem; color: var(--text-dark); margin-bottom: 6px; text-transform: uppercase; }
    .stat-box-value { font-family: 'JetBrains Mono', monospace; font-size: 1.4rem; font-weight: 700; color: var(--accent-cyan); }
    .stat-box-sub { font-size: 0.65rem; color: var(--text-dark); margin-top: 4px; }
    .scores-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; }
    .score-box {
      background: var(--bg-card-light);
      border-radius: 10px;
      padding: 12px 8px;
      text-align: center;
      transition: all 0.2s;
    }
    .score-box.highlight { background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue)); }
    .score-box-value { font-family: 'JetBrains Mono', monospace; font-size: 1rem; font-weight: 700; }
    .score-box-prob { font-size: 0.65rem; color: var(--text-dark); margin-top: 4px; }
    .score-box.highlight .score-box-prob { color: rgba(255,255,255,0.8); }
    .predictions-panel {
      background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }
    .predictions-panel::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue), var(--accent-purple));
    }
    .predictions-header { text-align: center; margin-bottom: 28px; }
    .predictions-title {
      font-size: 1.5rem; font-weight: 800; margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .predictions-subtitle { font-size: 0.9rem; color: var(--text-dark); }
    .predictions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
    .prediction-card {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s;
    }
    .prediction-card:hover {
      border-color: var(--accent-cyan);
      transform: translateY(-4px);
      box-shadow: var(--glow-cyan);
    }
    .prediction-market { font-size: 0.7rem; color: var(--text-dark); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
    .prediction-value { font-size: 1.4rem; font-weight: 800; margin-bottom: 10px; }
    .prediction-prob {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 14px;
      background: linear-gradient(135deg, rgba(34,211,238,0.2), rgba(59,130,246,0.2));
      border-radius: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem; font-weight: 600;
      color: var(--accent-cyan);
    }
    .prediction-reason { margin-top: 10px; font-size: 0.7rem; color: var(--text-dark); }
    .actions-row { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem; font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex; align-items: center; gap: 8px;
    }
    .btn-primary { background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue)); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--glow-cyan); }
    .btn-secondary { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-white); }
    .btn-secondary:hover { background: var(--bg-card-light); border-color: var(--accent-cyan); }
    .loading { display: flex; flex-direction: column; align-items: center; padding: 60px; }
    .spinner { width: 48px; height: 48px; border: 3px solid var(--border); border-top-color: var(--accent-cyan); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { color: var(--text-gray); }
    .empty { text-align: center; padding: 60px; color: var(--text-dark); }
    .empty-icon { font-size: 3rem; margin-bottom: 16px; }
    @media (max-width: 768px) {
      .main { padding: 16px; }
      .header { padding: 12px 16px; }
      .hero-match { flex-direction: column; gap: 20px; }
      .analysis-grid { grid-template-columns: 1fr; }
      .predictions-grid { grid-template-columns: 1fr 1fr; }
      .stat-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // ===================================================
    // BETTINGPRO v4 - ALGORITMO REALE CON DATI API
    // ===================================================
    
    const CONFIG = {
      API_FOOTBALL: {
        key: 'aeb2864a3d4dbb8395fa53c83a876a93',
        baseURL: 'https://v3.football.api-sports.io',
        proxy: 'https://corsproxy.io/?'
      },
      FOOTYSTATS: {
        key: 'bec59b6f83404b0bd79c40076be71f6f3abec62afdacf5eeba296f2357993f3e',
        baseURL: 'https://api.footystats.org',
        proxy: 'https://corsproxy.io/?'
      },
      FIREBASE: {
        url: 'https://bettingpro-d0125-default-rtdb.europe-west1.firebasedatabase.app'
      }
    };

    let state = {
      view: 'leagues', // leagues, matches, analysis
      leagues: [],
      matches: [],
      selectedLeague: null,
      selectedMatch: null,
      analysis: null,
      loading: false,
      api: { football: 'offline', footystats: 'offline', firebase: 'offline' },
      fsData: new Map(),
      teamStatsCache: new Map()
    };

    // === UTILITIES ===
    const esc = t => String(t || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c]));
    const clamp = (min, v, max) => Math.max(min, Math.min(max, v));
    const formatTime = d => d ? new Date(d).toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'}) : '--:--';
    const formatDate = d => d ? new Date(d).toLocaleDateString('it-IT', {day:'2-digit', month:'2-digit'}) : '--/--';
    const getInitials = n => n ? n.split(' ').map(w => w[0]).join('').slice(0,3).toUpperCase() : '??';
    
    // Poisson
    const factorial = n => { let r = 1; for (let i = 2; i <= n; i++) r *= i; return r; };
    const poisson = (l, k) => l <= 0 ? (k === 0 ? 1 : 0) : (Math.pow(l, k) * Math.exp(-l)) / factorial(k);

    // === API CALLS ===
    async function callAPI(type, endpoint, params = {}) {
      const cfg = type === 'football' ? CONFIG.API_FOOTBALL : CONFIG.FOOTYSTATS;
      const url = new URL(cfg.baseURL + endpoint);
      
      if (type === 'footystats') url.searchParams.append('key', cfg.key);
      Object.entries(params).forEach(([k, v]) => url.searchParams.append(k, v));
      
      state.api[type] = 'loading';
      render();
      
      try {
        const headers = type === 'football' ? {
          'x-rapidapi-key': cfg.key,
          'x-rapidapi-host': 'v3.football.api-sports.io'
        } : {};
        
        const res = await fetch(cfg.proxy + encodeURIComponent(url.toString()), { headers });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        state.api[type] = 'online';
        
        // Cache to Firebase
        if (type === 'football') {
          const cacheKey = btoa(endpoint + JSON.stringify(params)).replace(/[^a-zA-Z0-9]/g, '').slice(0, 80);
          fetch(`${CONFIG.FIREBASE.url}/cache/${cacheKey}.json`, {
            method: 'PUT',
            body: JSON.stringify({ data, ts: Date.now() })
          }).then(() => state.api.firebase = 'online').catch(() => {});
        }
        
        return data;
      } catch (e) {
        console.error(`API ${type} error:`, e);
        state.api[type] = 'offline';
        return null;
      }
    }

    // === DATA LOADING ===
    async function loadLeagues() {
      state.loading = true;
      render();
      
      const today = new Date().toISOString().split('T')[0];
      console.log('üìÖ Loading matches for:', today);
      const data = await callAPI('football', '/fixtures', { date: today, timezone: 'Europe/Rome' });
      
      if (data?.response) {
        // Extract unique leagues and sort alphabetically
        const leagueMap = new Map();
        data.response.forEach(f => {
          const key = f.league.id;
          if (!leagueMap.has(key)) {
            leagueMap.set(key, {
              id: f.league.id,
              name: f.league.name,
              country: f.league.country,
              logo: f.league.logo,
              season: f.league.season,
              matchCount: 0
            });
          }
          leagueMap.get(key).matchCount++;
        });
        
        // Sort alphabetically by country + league name
        state.leagues = Array.from(leagueMap.values())
          .sort((a, b) => `${a.country} ${a.name}`.localeCompare(`${b.country} ${b.name}`));
        
        // Store all matches
        state.matches = data.response.map(f => ({
          id: f.fixture.id,
          date: f.fixture.date,
          timestamp: f.fixture.timestamp,
          status: f.fixture.status.short,
          elapsed: f.fixture.status.elapsed,
          league: f.league,
          home: { id: f.teams.home.id, name: f.teams.home.name, logo: f.teams.home.logo },
          away: { id: f.teams.away.id, name: f.teams.away.name, logo: f.teams.away.logo },
          goals: f.goals
        }));
        
        console.log(`‚úÖ Loaded ${state.leagues.length} leagues, ${state.matches.length} matches`);
      }
      
      // Load FootyStats data
      await loadFootyStats();
      
      state.loading = false;
      render();
    }

    async function loadFootyStats() {
      const data = await callAPI('footystats', '/todays-matches', {});
      if (data?.data) {
        data.data.forEach(m => {
          if (m.home_name && m.away_name) {
            const keys = [
              `${m.home_name.toLowerCase()}_${m.away_name.toLowerCase()}`,
              m.home_name.toLowerCase().replace(/\s+/g, '') + '_' + m.away_name.toLowerCase().replace(/\s+/g, '')
            ];
            keys.forEach(k => state.fsData.set(k, m));
          }
        });
        console.log(`‚úÖ FootyStats: ${state.fsData.size} matches`);
      }
    }

    function getMatchesForLeague(leagueId) {
      return state.matches
        .filter(m => m.league.id === leagueId)
        .sort((a, b) => a.timestamp - b.timestamp);
    }

    // === ANALYSIS ENGINE ===
    async function analyzeMatch(match) {
      state.selectedMatch = match;
      state.view = 'analysis';
      state.loading = true;
      state.analysis = null;
      render();
      
      let homeStats = null, awayStats = null, h2h = [], apiPred = null;
      
      // Get team statistics
      try {
        const [hs, as] = await Promise.all([
          callAPI('football', '/teams/statistics', { team: match.home.id, league: match.league.id, season: match.league.season || 2024 }),
          callAPI('football', '/teams/statistics', { team: match.away.id, league: match.league.id, season: match.league.season || 2024 })
        ]);
        homeStats = hs?.response;
        awayStats = as?.response;
        console.log('üìä Team stats loaded:', { home: !!homeStats, away: !!awayStats });
      } catch (e) { console.warn('Stats error:', e); }
      
      // Get H2H
      try {
        const h2hRes = await callAPI('football', '/fixtures/headtohead', { h2h: `${match.home.id}-${match.away.id}`, last: 10 });
        h2h = h2hRes?.response || [];
        console.log('üìä H2H loaded:', h2h.length, 'matches');
      } catch (e) {}
      
      // Get API predictions
      try {
        const predRes = await callAPI('football', '/predictions', { fixture: match.id });
        apiPred = predRes?.response?.[0];
        console.log('üìä API Predictions:', apiPred?.predictions);
      } catch (e) {}
      
      // Get FootyStats data
      let fsMatch = null;
      const fsKeys = [
        `${match.home.name.toLowerCase()}_${match.away.name.toLowerCase()}`,
        match.home.name.toLowerCase().replace(/\s+/g, '') + '_' + match.away.name.toLowerCase().replace(/\s+/g, '')
      ];
      for (const k of fsKeys) {
        if (state.fsData.has(k)) {
          fsMatch = state.fsData.get(k);
          console.log('üìä FootyStats match found');
          break;
        }
      }
      
      // Build analysis with REAL algorithm
      state.analysis = buildRealAnalysis(match, homeStats, awayStats, h2h, apiPred, fsMatch);
      state.loading = false;
      render();
    }

    // === ALGORITMO REALE ===
    function buildRealAnalysis(match, homeStats, awayStats, h2h, apiPred, fsMatch) {
      console.log('üßÆ Building analysis with real data...');
      
      // STEP 1: Extract REAL statistics
      const homeData = extractTeamData(homeStats, 'home');
      const awayData = extractTeamData(awayStats, 'away');
      
      console.log('üìà Home data:', homeData);
      console.log('üìà Away data:', awayData);
      
      // STEP 2: Calculate Expected Goals based on REAL data
      let homeXG = calculateXG(homeData, awayData, 'home', apiPred, fsMatch);
      let awayXG = calculateXG(awayData, homeData, 'away', apiPred, fsMatch);
      
      // STEP 3: Adjust based on H2H
      if (h2h.length >= 3) {
        const h2hAdjust = analyzeH2H(h2h, match.home.id);
        homeXG *= h2hAdjust.homeMultiplier;
        awayXG *= h2hAdjust.awayMultiplier;
      }
      
      // STEP 4: Apply home advantage (casa +8%, trasferta -5%)
      homeXG *= 1.08;
      awayXG *= 0.95;
      
      // Clamp to realistic values
      homeXG = clamp(0.3, homeXG, 3.5);
      awayXG = clamp(0.2, awayXG, 3.0);
      
      console.log(`üéØ Final xG: Home=${homeXG.toFixed(2)}, Away=${awayXG.toFixed(2)}`);
      
      // STEP 5: Calculate all probabilities
      const p1X2 = calc1X2(homeXG, awayXG);
      const pOU = calcOU(homeXG, awayXG);
      const pBTTS = calcBTTS(homeXG, awayXG);
      const exactScores = calcExactScores(homeXG, awayXG);
      
      // STEP 6: Corner analysis
      const corners = calculateCorners(homeData, awayData, fsMatch);
      
      // STEP 7: Cards analysis
      const cards = calculateCards(homeData, awayData, fsMatch);
      
      // STEP 8: Build predictions
      const predictions = buildPredictions(match, homeXG, awayXG, p1X2, pOU, pBTTS, exactScores, corners, cards);
      
      // H2H summary
      const h2hInfo = summarizeH2H(h2h, match.home.id);
      
      return {
        match,
        xG: { home: homeXG, away: awayXG, total: homeXG + awayXG },
        p1X2,
        pOU,
        pBTTS,
        exactScores: exactScores.slice(0, 12),
        corners,
        cards,
        h2h: h2hInfo,
        predictions,
        quality: (homeStats || awayStats) ? 'enhanced' : 'base'
      };
    }

    function extractTeamData(stats, side) {
      if (!stats) {
        return {
          goalsFor: 1.3,
          goalsAgainst: 1.2,
          form: 'DDDDD',
          cleanSheets: 30,
          failedToScore: 25,
          corners: 5.0,
          cards: 1.8
        };
      }
      
      const goals = stats.goals || {};
      const forAvg = side === 'home' 
        ? (goals.for?.average?.home || goals.for?.average?.total || 1.3)
        : (goals.for?.average?.away || goals.for?.average?.total || 1.1);
      const againstAvg = side === 'home'
        ? (goals.against?.average?.home || goals.against?.average?.total || 1.2)
        : (goals.against?.average?.away || goals.against?.average?.total || 1.3);
      
      return {
        goalsFor: parseFloat(forAvg) || 1.3,
        goalsAgainst: parseFloat(againstAvg) || 1.2,
        form: stats.form || 'DDDDD',
        cleanSheets: parseFloat(stats.clean_sheet?.total) || 30,
        failedToScore: parseFloat(stats.failed_to_score?.total) || 25,
        corners: 5.0, // Will enhance with FootyStats
        cards: parseFloat(stats.cards?.yellow?.total) / (stats.fixtures?.played?.total || 1) || 1.8
      };
    }

    function calculateXG(teamData, opponentData, side, apiPred, fsMatch) {
      // Base: team's attack vs opponent's defense
      let xg = (teamData.goalsFor * 0.6) + (opponentData.goalsAgainst * 0.4);
      
      // Form adjustment
      const formMultiplier = calculateFormMultiplier(teamData.form);
      xg *= formMultiplier;
      
      // API prediction integration (if available)
      if (apiPred?.predictions?.goals) {
        const apiGoal = side === 'home' 
          ? parseFloat(apiPred.predictions.goals.home)
          : parseFloat(apiPred.predictions.goals.away);
        if (apiGoal && apiGoal > 0) {
          xg = (xg * 0.6) + (apiGoal * 0.4);
        }
      }
      
      // FootyStats integration
      if (fsMatch) {
        const fsXg = side === 'home' ? fsMatch.home_xg : fsMatch.away_xg;
        const fsPpg = side === 'home' ? fsMatch.home_ppg : fsMatch.away_ppg;
        if (fsXg && fsXg > 0) xg = (xg * 0.5) + (fsXg * 0.5);
        else if (fsPpg && fsPpg > 0) xg = (xg * 0.7) + (fsPpg * 0.3);
      }
      
      return xg;
    }

    function calculateFormMultiplier(form) {
      if (!form || form.length === 0) return 1.0;
      
      const recent = form.slice(0, 5).split('');
      let score = 0;
      recent.forEach((r, i) => {
        const weight = 1 - (i * 0.15); // Recent matches more important
        if (r === 'W') score += 1.0 * weight;
        else if (r === 'D') score += 0.4 * weight;
        else score += 0 * weight;
      });
      
      // Convert to multiplier (0.85 to 1.15)
      const avgScore = score / Math.min(recent.length, 5);
      return 0.85 + (avgScore * 0.30);
    }

    function analyzeH2H(h2h, homeTeamId) {
      let homeGoals = 0, awayGoals = 0, totalMatches = h2h.length;
      
      h2h.forEach(m => {
        const hg = m.goals?.home || 0;
        const ag = m.goals?.away || 0;
        
        if (m.teams?.home?.id === homeTeamId) {
          homeGoals += hg;
          awayGoals += ag;
        } else {
          homeGoals += ag;
          awayGoals += hg;
        }
      });
      
      const avgHome = homeGoals / totalMatches;
      const avgAway = awayGoals / totalMatches;
      const totalAvg = (avgHome + avgAway) / 2;
      
      return {
        homeMultiplier: totalAvg > 0 ? clamp(0.9, avgHome / totalAvg, 1.1) : 1.0,
        awayMultiplier: totalAvg > 0 ? clamp(0.9, avgAway / totalAvg, 1.1) : 1.0
      };
    }

    function summarizeH2H(h2h, homeTeamId) {
      const info = { matches: h2h.length, homeWins: 0, draws: 0, awayWins: 0, totalGoals: 0 };
      
      h2h.forEach(m => {
        const hg = m.goals?.home || 0;
        const ag = m.goals?.away || 0;
        info.totalGoals += hg + ag;
        
        if (m.teams?.home?.id === homeTeamId) {
          if (hg > ag) info.homeWins++;
          else if (hg < ag) info.awayWins++;
          else info.draws++;
        } else {
          if (ag > hg) info.homeWins++;
          else if (ag < hg) info.awayWins++;
          else info.draws++;
        }
      });
      
      info.avgGoals = info.matches ? (info.totalGoals / info.matches).toFixed(1) : '2.5';
      return info;
    }

    function calculateCorners(homeData, awayData, fsMatch) {
      let home = 5.0, away = 4.5;
      
      if (fsMatch) {
        if (fsMatch.home_corners || fsMatch.corners_home_avg) home = fsMatch.home_corners || fsMatch.corners_home_avg;
        if (fsMatch.away_corners || fsMatch.corners_away_avg) away = fsMatch.away_corners || fsMatch.corners_away_avg;
      }
      
      const total = home + away;
      const probs = {};
      [8.5, 9.5, 10.5, 11.5].forEach(line => {
        const diff = total - line;
        probs[line] = {
          over: clamp(15, 50 + diff * 11, 85),
          under: clamp(15, 50 - diff * 11, 85)
        };
      });
      
      return { home, away, total, probs };
    }

    function calculateCards(homeData, awayData, fsMatch) {
      let home = homeData.cards || 1.8;
      let away = awayData.cards || 1.9;
      
      if (fsMatch) {
        if (fsMatch.home_cards || fsMatch.cards_home_avg) home = fsMatch.home_cards || fsMatch.cards_home_avg;
        if (fsMatch.away_cards || fsMatch.cards_away_avg) away = fsMatch.away_cards || fsMatch.cards_away_avg;
      }
      
      const total = home + away;
      const probs = {};
      [2.5, 3.5, 4.5, 5.5].forEach(line => {
        const diff = total - line;
        probs[line] = {
          over: clamp(15, 50 + diff * 13, 85),
          under: clamp(15, 50 - diff * 13, 85)
        };
      });
      
      return { home, away, total, probs };
    }

    // === PROBABILITY CALCULATIONS ===
    function calc1X2(lH, lA) {
      let pH = 0, pD = 0, pA = 0;
      for (let i = 0; i <= 6; i++) {
        for (let j = 0; j <= 6; j++) {
          const p = poisson(lH, i) * poisson(lA, j);
          if (i > j) pH += p;
          else if (i === j) pD += p;
          else pA += p;
        }
      }
      const t = pH + pD + pA;
      return { home: (pH/t)*100, draw: (pD/t)*100, away: (pA/t)*100 };
    }

    function calcBTTS(lH, lA) {
      const pHomeScores = 1 - poisson(lH, 0);
      const pAwayScores = 1 - poisson(lA, 0);
      return clamp(15, pHomeScores * pAwayScores * 100, 85);
    }

    function calcOU(lH, lA) {
      const result = {};
      [1.5, 2.5, 3.5, 4.5].forEach(line => {
        let pUnder = 0;
        for (let i = 0; i <= 6; i++) {
          for (let j = 0; j <= 6; j++) {
            if (i + j <= Math.floor(line)) pUnder += poisson(lH, i) * poisson(lA, j);
          }
        }
        result[line] = {
          over: clamp(5, (1 - pUnder) * 100, 95),
          under: clamp(5, pUnder * 100, 95)
        };
      });
      return result;
    }

    function calcExactScores(lH, lA) {
      const scores = [];
      for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 5; j++) {
          scores.push({ h: i, a: j, p: poisson(lH, i) * poisson(lA, j) * 100 });
        }
      }
      return scores.sort((a, b) => b.p - a.p);
    }

    // === MULTIGOL CALCULATIONS ===
    function calcMultigol(lH, lA, min, max) {
      let prob = 0;
      for (let i = 0; i <= 6; i++) {
        for (let j = 0; j <= 6; j++) {
          const total = i + j;
          if (total >= min && total <= max) {
            prob += poisson(lH, i) * poisson(lA, j);
          }
        }
      }
      return prob * 100;
    }

    function calcTeamMultigol(lambda, min, max) {
      let prob = 0;
      for (let i = min; i <= max; i++) {
        prob += poisson(lambda, i);
      }
      return prob * 100;
    }

    // === BUILD PREDICTIONS ===
    function buildPredictions(match, homeXG, awayXG, p1X2, pOU, pBTTS, exactScores, corners, cards) {
      const predictions = [];
      const totXG = homeXG + awayXG;
      
      // 1. ESITO 1X2
      const maxProb = Math.max(p1X2.home, p1X2.draw, p1X2.away);
      let esito, esitoLabel;
      if (p1X2.home === maxProb) { esito = '1'; esitoLabel = match.home.name; }
      else if (p1X2.away === maxProb) { esito = '2'; esitoLabel = match.away.name; }
      else { esito = 'X'; esitoLabel = 'Pareggio'; }
      
      predictions.push({
        market: 'Esito 1X2',
        value: esito,
        prob: maxProb,
        reason: esitoLabel
      });
      
      // 2. GG / NG
      predictions.push({
        market: 'GG / NG',
        value: pBTTS >= 50 ? 'GG' : 'NG',
        prob: pBTTS >= 50 ? pBTTS : (100 - pBTTS),
        reason: `GG: ${pBTTS.toFixed(0)}% | NG: ${(100-pBTTS).toFixed(0)}%`
      });
      
      // 3. OVER/UNDER 2.5
      predictions.push({
        market: 'Over/Under 2.5',
        value: pOU[2.5].over >= 50 ? 'Over 2.5' : 'Under 2.5',
        prob: Math.max(pOU[2.5].over, pOU[2.5].under),
        reason: `O2.5: ${pOU[2.5].over.toFixed(0)}% | U2.5: ${pOU[2.5].under.toFixed(0)}%`
      });
      
      // 4. MULTIGOL PARTITA
      const mg02 = calcMultigol(homeXG, awayXG, 0, 2);
      const mg13 = calcMultigol(homeXG, awayXG, 1, 3);
      const mg24 = calcMultigol(homeXG, awayXG, 2, 4);
      const mg35 = calcMultigol(homeXG, awayXG, 3, 5);
      
      let bestMG = { range: '1-3', prob: mg13 };
      if (mg02 > bestMG.prob && totXG < 2.0) bestMG = { range: '0-2', prob: mg02 };
      if (mg24 > bestMG.prob && totXG >= 2.5) bestMG = { range: '2-4', prob: mg24 };
      if (mg35 > bestMG.prob && totXG >= 3.5) bestMG = { range: '3-5', prob: mg35 };
      
      predictions.push({
        market: 'Multigol',
        value: bestMG.range,
        prob: clamp(40, bestMG.prob, 75),
        reason: `xG totale: ${totXG.toFixed(2)}`
      });
      
      // 5. MULTIGOL CASA 1-3
      const mgHome13 = calcTeamMultigol(homeXG, 1, 3);
      predictions.push({
        market: `MG Casa 1-3`,
        value: mgHome13 >= 50 ? 'S√¨' : 'No',
        prob: mgHome13 >= 50 ? mgHome13 : (100 - mgHome13),
        reason: `${match.home.name.split(' ')[0]}: xG ${homeXG.toFixed(2)}`
      });
      
      // 6. MULTIGOL OSPITE 1-3
      const mgAway13 = calcTeamMultigol(awayXG, 1, 3);
      predictions.push({
        market: `MG Ospite 1-3`,
        value: mgAway13 >= 50 ? 'S√¨' : 'No',
        prob: mgAway13 >= 50 ? mgAway13 : (100 - mgAway13),
        reason: `${match.away.name.split(' ')[0]}: xG ${awayXG.toFixed(2)}`
      });
      
      // 7. CORNER TOTALI
      const cornerLine = 9.5;
      const cornerProb = corners.probs[cornerLine];
      predictions.push({
        market: 'Corner Totali',
        value: cornerProb.over >= 50 ? `Over ${cornerLine}` : `Under ${cornerLine}`,
        prob: Math.max(cornerProb.over, cornerProb.under),
        reason: `Media: ${corners.total.toFixed(1)} corner`
      });
      
      // 8. CARTELLINI TOTALI
      const cardLine = cards.total > 4 ? 4.5 : 3.5;
      const cardProb = cards.probs[cardLine];
      predictions.push({
        market: 'Cartellini',
        value: cardProb.over >= 50 ? `Over ${cardLine}` : `Under ${cardLine}`,
        prob: Math.max(cardProb.over, cardProb.under),
        reason: `Media: ${cards.total.toFixed(1)} cartellini`
      });
      
      // 9. RISULTATO ESATTO
      predictions.push({
        market: 'Risultato Esatto',
        value: `${exactScores[0].h}-${exactScores[0].a}`,
        prob: exactScores[0].p,
        reason: `Top: ${exactScores[0].p.toFixed(1)}%`
      });
      
      // 10. RISULTATO ESATTO ALT
      predictions.push({
        market: 'Ris. Esatto Alt.',
        value: `${exactScores[1].h}-${exactScores[1].a}`,
        prob: exactScores[1].p,
        reason: `#2: ${exactScores[1].p.toFixed(1)}%`
      });
      
      return predictions;
    }

    function attachEvents() {
      document.getElementById('leagueSelect')?.addEventListener('change', e => {
        const id = parseInt(e.target.value);
        if (id) {
          state.selectedLeague = state.leagues.find(l => l.id === id);
          state.view = 'matches';
          render();
        }
      });
      
      document.getElementById('backToLeagues')?.addEventListener('click', () => {
        state.view = 'leagues';
        state.selectedLeague = null;
        render();
      });
      
      document.querySelectorAll('.match-item').forEach(el => {
        el.addEventListener('click', () => {
          const id = parseInt(el.dataset.id);
          const match = state.matches.find(m => m.id === id);
          if (match) analyzeMatch(match);
        });
      });
      
      document.querySelectorAll('#backToMatches, #backToMatches2').forEach(el => {
        el?.addEventListener('click', () => {
          state.view = 'matches';
          state.selectedMatch = null;
          state.analysis = null;
          render();
        });
      });
      
      document.getElementById('refreshBtn')?.addEventListener('click', () => {
        if (state.selectedMatch) analyzeMatch(state.selectedMatch);
      });
    }
